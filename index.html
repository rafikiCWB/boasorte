<!DOCTYPE html>
<html>
<head>
    <title>Sorteio de Nome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div style="display: flex; flex-direction: column; align-items: center;
    justify-content: center; height: 100vh;">
    <input id="nomeInput" type="text" placeholder="Digite um nome"/>
    <button id="adicionarBtn">Adicionar nome</button>
    <button id="sorteioBtn">Sortear nome</button>
    <p id="resultado"></p>
</div>
<script>
    var nomes = []

    document.getElementById('adicionarBtn').onclick = function () {
        var nomeInput = document.getElementById('nomeInput')
        if (nomeInput.value) {
            nomes.push(nomeInput.value)
            nomeInput.value = ""
        } else {
            alert("Por favor, digite um nome vÃ¡lido")
        }
    }
    document.getElementById('sorteioBtn').onclick = function () {
        if (nomes.length > 0) {
            var nomeSorteado = nomes[Math.floor(Math.random() * nomes.length)]
            document.getElementById('resultado').textContent = nomeSorteado
        } else {
            alert("Por favor, adicione alguns nomes primeiro!")
        }
    }
</script>
</body>
</html>
